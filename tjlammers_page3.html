<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Page 3</title>
</head>
<body>
    <h2>Page 3: Additional Questions</h2>
    
    <form action="tjlammers_thankyou.html" method="post">
        <label for="race">What is your race?</label><br>
        <select id="race" name="race">
            <option value="" disabled selected>Select your race</option>
            <option value="White">White</option>
            <option value="Black or African American">Black or African American</option>
            <option value="Asian">Asian</option>
            <option value="Hispanic or Latino">Hispanic or Latino</option>
            <option value="Native American or American Indian">Native American or American Indian</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <label for="gender">What is your gender?</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        
        <button type="submit">Next</button>
    </form>
</body>
</html>
